spring:
  datasource:
    url: jdbc:h2:mem:auditdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

logging:
  level:
    org.auditaspect: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN